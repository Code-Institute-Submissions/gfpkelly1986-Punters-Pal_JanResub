{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid">
    <div class="row text-center">
        <div class="col-12 mt-3"><h1>Create a New Entry to Your Diary</h1></div>
    </div>
    <div class="row">
        <div class="col-8 offset-md-2">
            {% if user.is_authenticated %}
            <form method ="POST" class="form-control">
            {{ entry_form | crispy }}
            {% csrf_token %}
            <div class="row text-center" >
                <div class="col-12">
                    <button type="submit" class = "btn mt-4" style="background-color: #166475; color:white">Send to Diary</button>
                </div>
            </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
