{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
  <title>Punters-Pal</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-signin-client_id"
    content="479612238169-k979d650mm7oa5fr12n84m26fmtihocq.apps.googleusercontent.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light grad2">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <a class="navbar-brand" href="{% url 'landing-page' %}">
        <img
          src="https://res.cloudinary.com/dqk6bfwfk/image/upload/v1666519033/static/images/logos/Transparent_Logo_sik4x7.svg"
          width="45%" alt="site-logo">
      </a>
      <div class="collapse navbar-collapse " id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link pe-5" href="{% url 'blog' %}">Blog</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link pe-5" aria-current="page" href="{% url 'all-entries' %}">Diary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pe-5" aria-current="page" href="{% url 'new-entry' %}">New Entry</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pe-5" href="{% url 'account_logout' %}">Logout</a>
          </li>
        </ul>
        <form class="d-flex" method="POST" action="{% url 'search-results' %}">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search by Horse Name" name="diary-search"
            aria-label="Search">

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="flex-shrink-0 main-bg">
    {% block content %}

    {% endblock content %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-5 py-3 page-footer grad2">
    <p class="m-0 text-center footer-style">Punters-Pal<br>
      <small><span class="text-muted mt-2 mb-4">This site is for educational purposes only</span></small></p>
    <p class="m-0 text-center footer-style mt-4">Follow us:
      <a class="footer-style" href="https://www.facebook.com/" target="_blank" rel="nofollow"><i
          class="footer-style fab fa-facebook-square ms-3"></i></a>
      <a class="footer-style" href="https://twitter.com/" target="_blank" rel="nofollow"><i
          class="footer-style fab fa-twitter-square ms-3"></i></a>
      <a class="footer-style" href="https://www.instagram.com/" target="_blank" rel="nofollow"><i
          class="footer-style fab fa-instagram-square ms-3"></i></a>
      <a class="footer-style" href="https://www.youtube.com/" target="_blank" rel="nofollow"><i
          class="footer-style fab fa-youtube-square ms-3"></i></a>
    </p>
  </footer>

  <script src="static/js/script.js"></script>

  <!-- Script for Google Authentication -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</body>

</html>
